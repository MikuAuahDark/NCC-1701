[Rainmeter]
Update=1000
BackgroundMode=1
SkinWidth=240
SkinHeight=64

[Metadata]
Name=CPU
Author=MikuAuahDark
Information=...
Version=1.0

[MeasureCPU]
Measure=CPU

[MeasureCPUFreq]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Hz

[BaseStringStyle]
FontFace=Big Shoulders Text
FontSize=16
FontColor=255,255,255,255
InlineSetting=Shadow | 0 | 0 | 0.75 | 0,0,0,255
AccurateText=1
AntiAlias=1

[MeterStringCPU]
Meter=String
MeterStyle=BaseStringStyle
MeasureName=MeasureCPU
X=232
Y=8
StringAlign=RightTop
Text=%1% CPU

[MeterStringCPUFreq]
Meter=String
MeterStyle=BaseStringStyle
MeasureName=MeasureCPUFreq
X=8
Y=8
AutoScale=2
Text=%1Hz

[MeterBorder]
Meter=Shape
UpdateDivider=-1
Shape=Rectangle 4,4,232,56,8,8 | Fill Color 0,0,0,0 | StrokeWidth 2 | Stroke Color 0,0,0,127

[MeterBarCPU]
Meter=Bar
MeasureName=MeasureCPU
X=4
Y=38
W=232
H=12
BarColor=0,0,0,128
SolidColor=0,0,0,0
BarOrientation=Horizontal
Flip=1
