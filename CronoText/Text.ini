[Rainmeter]
Update=500
BackgroundMode=1
SkinWidth=200
SkinHeight=200

[Metadata]
Name=Clock Text
Author=MikuAuahDark
Information=...
Version=1.0

[MeasureMinuteString]
Measure=Time
Format=%M

[MeasureHourString]
Measure=Time
Format=%H

[MeasureHourString1]
Measure=Script
ScriptFile=#@#\Substring.lua
MeasureName=MeasureHourString
Start=1

[MeasureHourString2]
Measure=Script
ScriptFile=#@#\Substring.lua
MeasureName=MeasureHourString
Start=2

[MeasureMinuteString1]
Measure=Script
ScriptFile=#@#\Substring.lua
MeasureName=MeasureMinuteString
Start=1

[MeasureMinuteString2]
Measure=Script
ScriptFile=#@#\Substring.lua
MeasureName=MeasureMinuteString
Start=2

[BaseStringStyle]
UpdateDivider=4
FontFace=Big Shoulders Text
FontSize=34
FontColor=255,255,255,255
InlineSetting=Shadow | 0 | 0 | 1 | 0,0,0,255
AccurateText=1
AntiAlias=1

[HourPlacement]
Y=110

[MinutePlacement]
Y=90

[HMLeftPlacement]
X=108

[HMRightPlacement]
X=92

[MeterStringHour1]
Meter=String
MeasureName=MeasureHourString1
MeterStyle=BaseStringStyle|HourPlacement|HMLeftPlacement
StringAlign=RightBottom
Text=%1

[MeterStringHour2]
Meter=String
MeasureName=MeasureHourString2
MeterStyle=BaseStringStyle|HourPlacement|HMRightPlacement
StringAlign=LeftBottom
Text=%1

[MeterStringMinute1]
Meter=String
MeasureName=MeasureMinuteString1
MeterStyle=BaseStringStyle|MinutePlacement|HMLeftPlacement
StringAlign=RightTop
Text=%1

[MeterStringMinute2]
Meter=String
MeasureName=MeasureMinuteString2
MeterStyle=BaseStringStyle|MinutePlacement|HMRightPlacement
StringAlign=LeftTop
Text=%1
