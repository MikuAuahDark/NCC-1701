[Rainmeter]
Update=-1
BackgroundMode=1

[Metadata]
Name=Info
Author=MikuAuahDark
Information=...
Version=1.0

[MeasureWindowsVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION

[MeasureWindowsReleaseID]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=ReleaseId

[MeasureBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS

[MeasurePCName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME

[MeterString]
Meter=String
MeasureName=MeasureWindowsVersion
MeasureName2=MeasureWindowsReleaseID
MeasureName3=MeasureBits
MeasureName4=MeasurePCName
FontFace=Big Shoulders Text
FontSize=14
FontColor=255,255,255,255
InlineSetting=Shadow | 0 | 0 | 2 | 0,0,0,255
AccurateText=1
AntiAlias=1
Text=%1 %2 %3-bit, %USERNAME%@%4
